<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay my Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <div class="text-center">
            <button type="button" class="btn btn-lg title text-center mb-4 text-white fw-bold" href="#">Pay my Buddy</button>
          </div>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group mt-3 mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group mx-auto text-center">
              <input type="checkbox" class="form-check-input mx-auto" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </form>
          <div id="loginButton" class="text-center">
            <button class="btn btn-primary btn-block mt-3" onclick="login()" href="./home.html">Login</button>
          </div>
          <div class="text-center mt-4">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-success d-flex align-items-center justify-content-center" data-toggle="modal" data-target="#signUpModal">
                <i class="fa fa-user-plus me-2"></i> Create an account
              </button>
              <button class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                <i class="fab fa-facebook-f me-2"></i> Login with Facebook
              </button>
              <button class="btn btn-outline-danger d-flex align-items-center justify-content-center">
                <i class="fab fa-google me-2"></i> Login with Google
              </button>
              <button class="btn btn-outline-info d-flex align-items-center justify-content-center">
                <i class="fab fa-twitter me-2"></i> Login with Twitter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
            </div>
            <div class="modal-body" id="signUpBody">
                <form>
                    <div class="form-group">
                        <label for="signUpEmail" class="mb-1">Email :</label>
                        <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
                    </div>
                    <div class="form-group mt-3 mb-3">
                      <label for="signUpPassword" class="mb-1">Password :</label>
                      <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    onclick="createAccount(document.getElementById('signUpEmail').value, document.getElementById('signUpPassword').value)">Submit</button>
            </div>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
