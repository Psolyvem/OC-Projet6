<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title class="bg-success.bg-gradient">Pay my Buddy</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/script.js"></script>
</head>

<body onload="loadContact()">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button type="button" class="btn title text-white font-weight-bold" href="./home.html">Pay my Buddy</button>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="./home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./transfer.html">Transfer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./profile.html">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./contact.html">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" onclick="deleteToken()">Log off</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Breadcrumb and Balance -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb align-items-center">
			<li class="breadcrumb-item"><a href="./home.html">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Contact</li>
			<div id="balance" class="balance-box ml-auto">
			</div>
		</ol>
	</nav>

	<!-- Add Contact Section -->
	<div class="container mt-4">
		<div class="card">
			<h5 class="card-header">Add Contact</h5>
			<div class="card-body">
				<div class="form-row">
					<div class="form-group col-md-8">
						<input type="email" id="contactEmail" class="form-control" placeholder="Enter email">
					</div>
					<!--<div class="form-group col-md-2 aria-hidden"></div> -->
					<div class="form-group col-md-4">
						<button type="button" class="btn btn-success btn-block"
							onclick="addContact(document.getElementById('contactEmail').value)">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contacts Section -->
	<div class="container mt-4">
		<div class="card">
			<h5 class="card-header">Contacts</h5>
			<div class="card-body">
				<table class="table table-striped table-bordered table-hover text-center">
					<thead class="bg-success text-white">
						<tr>
							<th scope="col">Email</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody id="contactList">
						<!-- Contacts will be dynamically inserted here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Pagination -->
	<div class="container mt-4">
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li id="pages">
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
