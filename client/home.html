<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay my Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>

<body onload="loadHome()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" class="btn title text-white font-weight-bold" href="#">Pay my Buddy</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./transfer.html">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="deleteToken()">Log off</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Breadcrumb and Balance -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb align-items-center">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
            <div id="balance" class="balance-box ml-auto">
            </div>
        </ol>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Balance and Transactions Card -->
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header">Solde et dernières opérations</h5>
                    <div class="card-body">
                        <div class="card text-white text-center bg-success mb-3">
                            <div class="card-body align-items-center">
                                <h5 id="homeBalance" class="card-title font-weight-bold">Success card title</h5>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover text-center">
                            <thead class="bg-success text-white">
                                <tr>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Montant</th>
                                </tr>
                            </thead>
                            <tbody id="lastTransactions">
                                <!-- Transactions will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Links Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body card-links">
                        <a class="btn btn-primary btn-block" href="./transfer.html"><i
                                class="fas fa-exchange-alt"></i>Transfer</a>
                        <a class="btn btn-secondary btn-block" href="./profile.html"><i
                                class="fas fa-user"></i>Profile</a>
                        <a class="btn btn-success btn-block" href="./contact.html"><i
                                class="fas fa-address-book"></i>Contact</a>
                        <a class="btn btn-warning btn-block" href="#" data-toggle="modal" data-target="#reloadModal"><i
                                class="fas fa-wallet"></i>Reload Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reload Modal -->
    <div class="modal fade" id="reloadModal" tabindex="-1" aria-labelledby="reloadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reloadModalLabel">Reload Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="reloadAmount">Amount</label>
                            <input type="number" class="form-control" id="reloadAmount" placeholder="Enter amount">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="reloadAccount(document.getElementById('reloadAmount').value)">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
